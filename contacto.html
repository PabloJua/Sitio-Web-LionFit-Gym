<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-contacto.css">
    <title>Contacto</title>
</head>

<body>
    <h1>Contactanos</h1>
    <h3>Si quieres comenzar a entrenar juanto a nosotros o te interesa pertenecer a nuestro gimnasio como coach, dejanos tus datos y sumate</h3>
    <section>
        <fieldset>
        <label>Nombre</label> <br>    
        <input type="text" name="nombres"  placeholder="Ingrese su Nombre" required >
        <br><br>
        <label>Apellido</label> <br>
        <input type="text" name="apellido" placeholder="Ingrese su Apellido" required>
        <br><br>
        <label>Email</label> <br>
        <input type="email" name="email" placeholder="Ingrese su E-mail" required>
        <br><br>
        <label>Nro Celular</label> <br>
        <input type="text" name="Celular" placeholder="Ingrese su numero de celular" required>
        <br> <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje" required></textarea>
        <br><br>   
        <input type="submit">
        </fieldset>
    </section>
</body>
</html>
