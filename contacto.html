<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vivi la experiencia de entrenar junto a nosotros, mejora tu salud y vivi mejor">
    <meta name="keywords" content="entrenamiento, funcional, crossfit, gym, salud">
    <link id="icon" rel="shortcut icon" href="images/home/LOGO-PERFIL.jpg" type="image/x-icon">
    <title>Lion Fit</title>
    <link rel="icon" type="image/jpg" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

 <body>
  <main>
    <h1 class="display-8 text-center mt-4 pt-1 mb-3 pb-3" id="contact">Contacto</h1>
    
    <section class="container">
      <div class="row">
        <div class="col-sm-12" data-aos="fade-right">
          <h1 class="text-center display-6 mb-4" id="h2Contact">Si quieres comenzar a entrenar juanto a nosotros o te interesa pertenecer a nuestro gimnasio como coach, dejanos tus datos y sumate.</h1>
          <div class="card shadow-lg">
            <div class="card-body">
              
              <div class="container">
                <form class="row">
                  
                  <div class="nombre col-6 mb-1">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameInput">
                  </div>

                  <div class="apellido col-6">
                    <label for="surnameInput" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="surnameInput">
                  </div>

                  <div class="email col-12 mb-6 my-2">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="email@example.com">
                    <div id="emailHelp" class="form-text">Introduce tu dirección de correo electrónico.</div>
                  </div>
                
                  <div class="fe-nac col-6 mt-2">
                    <label for="dateIn" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dateIn">
                  </div>

                  <div class="cod-area col-2 mt-2">
                    <label for="numberInput" class="form-label-ca pb-2">Cod. de area</label>
                    <input type="tel" class="form-control" id="numberInput">
                  </div>
                  
                  <div class="nro-cel col-4 mt-2">
                    <label for="numberInput" class="form-label">Nro. de celular</label>
                    <input type="tel" class="form-control" id="numberInput">
                  </div>
                  
                  <div class="consulta col-6 mt-3 mb-3">
                    <label for="extrAsk" class="form-label"> Consultas:</label>
                    <textarea class="form-control" id="extrAsk" rows="8" placeholder="Mensaje"></textarea>
                    
                    <div class="col-6 mt-3 d-flex">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>                                         
            </div>
          </div>
        </div> 
      </div>
    </section>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
